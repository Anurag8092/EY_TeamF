<div *ngFor="let gift of gifts">
  <p >
    <img style="height: 100px; width: 100px;" [src]="imgurl + gift.giftImg" alt="" srcset="">
    {{gift.giftName}}
    {{gift.price}}
    {{gift.quantity}}

    <button (click)="addCart(gift)">Add To Cart </button>
  </p>
  <hr>

</div>
<button (click)="placeOrder()">Buy </button>

<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section style="background-color: #eee;">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-11 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                    <form [formGroup]="signUpForm" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-person-bounding-box fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" formControlName="name" />
                          <span class="error" *ngIf="signUpForm.controls['name'].errors?.['required']">(Name is required)</span>
                          <span class="error" *ngIf="signUpForm.controls['name'].touched && signUpForm.controls['name'].invalid && signUpForm.controls['name'].errors?.['minlength']">(Min: 3 characters)</span>
                          <span class="error" *ngIf="signUpForm.controls['name'].touched && signUpForm.controls['name'].invalid && signUpForm.controls['name'].errors?.['maxlength']">(Max: 20 characters)</span>
                          <span class="error" *ngIf="signUpForm.controls['name'].touched && signUpForm.controls['name'].invalid && signUpForm.controls['name'].errors?.['pattern']">(Only Alphabets Allowed)</span>

                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-envelope-paper fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="email" id="form3Example3c" class="form-control" placeholder="Enter Valid Email Address" formControlName="email" />
                          <span class="error" *ngIf="signUpForm.controls['email'].errors?.['required']">(Email is required))</span>
                          <span class="error" *ngIf="signUpForm.controls['email'].errors?.['pattern']">Email is not valid</span>

                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-lock-fill fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example4c" class="form-control" placeholder="Choose Password" formControlName="pass"/>
                          <span class="error" *ngIf="signUpForm.controls['pass'].errors?.['required']">(Password is required)</span>
                          <span class="error" *ngIf="signUpForm.controls['pass'].errors?.['minlength']">(Password should containt atleast 6 characters)</span>
                          <span class="error" *ngIf="signUpForm.controls['pass'].errors?.['maxlength']">(Password is too long)</span>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example4cd" class="form-control" placeholder="Confirm Password" formControlName="cpass"/>
                          <span *ngIf="signUpForm.controls['cpass'].errors?.['ConfirmPasswordValidator']"> Password doesn't match.</span>
                        </div>

                      </div>
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" formControlName="checkBox"/>
                        <label class="form-check-label" for="form2Example3"> I agree all statements in <a href="#!">Terms of service</a>
                          <span class="error" *ngIf="signUpForm.controls['checkBox'].errors?.['required']">  (Please Check the Terms and Conditions)</span>
                        </label>
                      </div>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                  </div>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/login']" class="fw-bold text-body">
                    <u>Login here</u>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
